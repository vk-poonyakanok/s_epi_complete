name: Daily Data Fetch

on:
  schedule:
    - cron: '0 15 * * *' # Runs at 15:00 UTC, which is 22:00 in Bangkok

jobs:
  fetch-and-update-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run the script
      run: python fetch_data.py
    # Optional: Add steps to upload the data to a storage solution or database
